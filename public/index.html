<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music Tours with Axel</title>
    <link rel="icon" type="image/png" href="images/logo.png">


    <!-- SEO basics -->
    <meta name="description" content="Exclusive music tours guided by Axel. Experience music like never before.">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <!-- ================= HEADER ================= -->
    <header class="site-header">
        <div class="logo">
            <img src="images/logo.png" alt="Music Tours with Axel logo">
            <h1 data-i18n="site_title">Music Tours with Axel</h1>
        </div>

        <nav class="main-nav">
            <a href="#home" data-i18n="nav_home"></a>
            <a href="#tour" data-i18n="nav_tours"></a>
            <a href="#about" data-i18n="nav_about"></a>
            <a href="#contact" data-i18n="nav_contact"></a>
        </nav>


        <!-- Language Switcher -->
        <div class="lang-switcher">
            <button onclick="loadLanguage('en')">EN</button>
            <button onclick="loadLanguage('de')">DE</button>
            <button onclick="loadLanguage('es')">ES</button>
            <button onclick="loadLanguage('fr')">FR</button>
        </div>
    </header>

    <!-- ================= MAIN ================= -->
    <main>

        <!-- HERO / HOME -->
        <section id="home" class="section home-section">
            <div class="section-content home-content">

                <!-- LEFT: Text -->
                <div class="home-text">
                    <h1 data-i18n="hero_title"></h1>
                    <p data-i18n="hero_subtitle"></p>
                </div>

                <!-- RIGHT: Vertical video -->
                <div class="home-video">
                    <iframe src="https://www.youtube.com/embed/M2a7a55NHe8" title="Music tour teaser" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>

            </div>
        </section>




        <!-- TOUR -->
        <section id="tour" class="section">
            <div class="section-content">
                <h2 data-i18n="tours_title"></h2>
                <p data-i18n="tours_text"></p>
            </div>
        </section>


        <!-- ABOUT -->
        <section id="about" class="section">
            <div class="section-content">
                <h2 data-i18n="about_title"></h2>
                <p data-i18n="about_text"></p>
            </div>
        </section>

        <!-- CONTACT -->
        <section id="contact" class="section">
            <div class="section-content">
                <h2 data-i18n="contact_title"></h2>
                <p data-i18n="contact_text"></p>

                <div class="contact-links">
                    <a href="mailto:glorvigena@gmail.com" class="contact-item">
                        ‚úâÔ∏è glorvigena@gmail.com
                    </a>

                    <a href="tel:+33782668564" class="contact-item">
                        üìû +33 7 82 66 85 64
                    </a>
                    <a href="https://www.instagram.com/musictours.with.axel" target="_blank" rel="noopener"
                        class="contact-item">
                        üì∏ Instagram: musictours.with.axel
                    </a>

                </div>
            </div>
        </section>


        <!-- GALLERY -->
        <section id="gallery" class="section">
            <div class="section-content">
                <h2 data-i18n="gallery_title"></h2>

                <div class="gallery-grid">
                    <img src="images/0.jpg" alt="Music tour Berlin">
                    <img src="images/1.jpg" alt="Live guitar performance">
                    <img src="images/2.jpg" alt="Berlin historic walk">
                </div>
            </div>
        </section>

    </main>

    <!-- ================= FOOTER ================= -->
    <footer class="site-footer">
        <p data-i18n="footer_text"></p>
    </footer>

    <!-- ================= SCRIPTS ================= -->
    <!-- Language system must load first -->
    <script src="js/i18n.js"></script>
    <script async src="https://www.instagram.com/embed.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
